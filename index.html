<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Treatment Recommendation</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Patient Treatment Recommendation</h1>

    <form id="input-form">
        <label for="patID">Enter PatID:</label>
        <input type="text" id="patID" name="patID" placeholder="PatID">
        <button type="button" onclick="getRecommendation()">Get Recommendation</button>
    </form>

    <div id="output"></div>

    <script>
        function getRecommendation() {
            var patID = document.getElementById("patID").value;

            axios.post('/get_recommendation', {
                patID: patID
            })
            .then(function (response) {
                document.getElementById("output").innerHTML = response.data;
            })
            .catch(function (error) {
                console.log(error);
            });
        }
    </script>
</body>
</html>
